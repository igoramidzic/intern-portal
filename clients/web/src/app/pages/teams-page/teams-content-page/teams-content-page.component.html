<div class="gray-1-bg p-4">
  <app-team-details [team]="selectedTeam" (updatedTeamEmitter)="teamUpdated($event)"
    (deletedTeamEmitter)="deletedTeam($event)">
  </app-team-details>
  <app-no-team-selected *ngIf="!selectedTeam"></app-no-team-selected>
</div>
<div class="p-4">
  <app-team-content *ngIf="selectedTeam" [team]="selectedTeam" (teamUpdatedEmitter)="teamUpdated($event)">
  </app-team-content>
</div>
