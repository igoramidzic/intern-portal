<a [routerLink]="[(userType == UserType.Intern ? '/interns/' : '/employees/') + 'add']" [routerLinkActive]="'active'"
  class="form-card no-highlight">
  <div class="card-body text-center">
    <h3 class="hint">
      <span class="mr-2">
        <i class="fas fa-user-plus"></i>
      </span>
      Add {{ userType == UserType.Intern ? 'Intern' : 'Employee' | titlecase }}
    </h3>
  </div>
</a>
