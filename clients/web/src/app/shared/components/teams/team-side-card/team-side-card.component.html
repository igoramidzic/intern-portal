<a [routerLink]="'/teams/' + team._id" [routerLinkActive]="'active'" class="form-card no-highlight">
  <div class="card-body">
    <div class="d-flex align-content-center justify-content-between">
      <h3 class="font-weight-bolder">{{ team.name }}</h3>
      <span></span>
      <h4><span class="primary-bg badge badge-secondary">{{ team.members.length }}</span></h4>
    </div>
  </div>
</a>
