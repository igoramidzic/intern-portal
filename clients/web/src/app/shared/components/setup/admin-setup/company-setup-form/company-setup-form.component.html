<form (ngSubmit)="onComplete()" [formGroup]="companyForm">
  <div class="mb-4">
    <label class="mb-2" for="companyName">Company Name</label>
    <input autofocus type="text" name="companyName" formControlName="companyName"
      class="input input-lg mb-2 show-errors">

    <div class="mt-3">
      <app-main-error-alert [errors]="errors"></app-main-error-alert>
    </div>
  </div>

  <button class="btn btn-lg btn-primary">
    Next
  </button>
</form>
