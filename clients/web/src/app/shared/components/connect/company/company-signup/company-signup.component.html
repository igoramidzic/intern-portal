<form (ngSubmit)="onSignup()" [formGroup]="signupForm">
  <div class="mb-4">
    <div class="row">
      <div class="col-lg-12">
        <label class="mb-2" for="first-name">First name</label>
        <input autofocus type="text" name="first-name" formControlName="firstName"
          class="input input-lg mb-2 show-errors">
      </div>

      <div class="col-lg-12">
        <label class="mb-2" for="last-name">Last name</label>
        <input type="text" name="last-name" formControlName="lastName" class="input input-lg mb-2 show-errors">
      </div>
    </div>

    <label class="mb-2" for="email">Company Email</label>
    <input type="text" name="email" formControlName="email" class="input input-lg mb-2 show-errors">

    <label class="mb-2" for="password">Password</label>
    <input type="password" name="password" formControlName="password" class="input input-lg mb-2 show-errors">

    <a class="primary" [routerLink]="['/connect/company/login']">Already have an account? Log in</a>

    <div class="mt-3">
      <app-main-error-alert [errors]="errors"></app-main-error-alert>
    </div>
  </div>

  <button class="btn btn-lg btn-primary" [disabled]="isSubmitting">
    <!-- <span *ngIf="!isSubmitting">Sign up</span> -->
    Sign up
    <!-- <app-main-loader *ngIf="isSubmitting"></app-main-loader> -->
  </button>
</form>
