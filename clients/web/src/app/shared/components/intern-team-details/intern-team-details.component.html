<div class="py-lg-5 py-4" *ngIf="!team">
  <h2 class="hint text-center text-lg-left">
    <span class="mr-4 d-lg-none">
      <i class="fas fa-arrow-up"></i>
    </span>
    <span class="mr-4 d-lg-inline-block d-none">
      <i class="fas fa-arrow-left"></i>
    </span>
    Please select a team
  </h2>
</div>

<div *ngIf="team">
  <div class="p-4 gray-1-bg">
    <div class="d-flex align-items-center justify-content-between">
      <h3 class="font-weight-bold">{{ team.name }}</h3>
      <div class="hint">
        {{ team.members.length }}
        <i class="fas fa-user"></i>
      </div>
    </div>
    <p class="hint">{{ team.department }}</p>
  </div>

  <div class="p-4">
    <app-team-messages-list [users]="users" [messages]="team.messages"></app-team-messages-list>
  </div>

  <div class="p-4">
    <hr>
  </div>

  <div class="p-4">
    <div class="row">
      <div class="col-md-12">
        <div class="mb-3">
          <div class="d-flex">
            <app-user-type-badge class="d-block mr-3" [userType]="UserType.Admin" [size]="'lg'"></app-user-type-badge>
            <app-user-type-badge [userType]="UserType.Manager" [size]="'lg'"></app-user-type-badge>
          </div>
        </div>

        <div *ngFor="let employees of employees" class="mb-2">
          <app-simple-user-card [user]="employees"></app-simple-user-card>
        </div>

        <div *ngIf="employees?.length == 0">
          <h3 class="hint">No Employees</h3>
        </div>
      </div>
      <div class="col-md-12">
        <div class="mb-3">
          <app-user-type-badge [userType]="UserType.Intern" [size]="'lg'"></app-user-type-badge>
        </div>

        <div *ngFor="let intern of interns" class="mb-2">
          <app-simple-user-card [user]="intern"></app-simple-user-card>
        </div>

        <div *ngIf="interns?.length == 0">
          <h3 class="hint">No Interns</h3>
        </div>
      </div>
    </div>
  </div>
</div>
